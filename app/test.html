<form name='submit-to-google-sheet'>
  <input name='firstName' type='text' placeholder='First Name'>
  <input name='lastName' type='text' placeholder='Last Name'>
  <input name='phoneNumber' type='number' placeholder='Phone Number'>
  <input type='date' name='date'>
  <select name='time'>
    <option value='' selected disabled>Please Choose...</option>
    <option value='10:00am'>10:00am</option>
    <option value='10:15am'>10:15am</option>
    <option value='10:30am'>10:30am</option>
    <option value='10:45am'>10:45am</option>
    <option value='11:00am'>11:00am</option>
    <option value='11:15am'>11:15am</option>
    <option value='12:00pm'>12:00pm</option>
    <option value='1pm'>1pm</option>
    <option value='2pm'>2pm</option>
    <option value='3pm'>3pm</option>
    <option value='4pm'>4pm</option>
    <option value='5pm'>5pm</option>
    <option value='6pm'>6pm</option>
  </select>

  <input name='email' type='email' placeholder='Email' required>
  <button type='submit'>Send</button>
</form>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyYc6U2BcmWssKCfAH6emQovnWTrfUIpn8o1a9mGrZ5XAPAav4/exec'
const form = document.forms['submit-to-google-sheet']

form.addEventListener('submit', e =>{
  e.preventDefault()
  fetch(scriptURL, {method:'POST', body:new FormData(form)})
  .then(response => console.log('success!', response))
  .catch(error => console.error('Error!', error.message))
})
</script>
